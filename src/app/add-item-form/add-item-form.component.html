<form #itemForm='ngForm' (ngSubmit)="onSubmit(itemForm)">
    <div class="field is-horizontal">
        <div class="field-body">
            <div class="field is-narrow">
                <p class="control">
                    <input name="amount" required style="width: 100px; background-color: #f5f5f5;" type="number" class="input" placeholder="Amount" [ngModel]="item.amount">
                </p>
            </div>

            <div class="field">
                <p class="control">
                    <input name="description" required style="background-color: #f5f5f5;" type="text" class="input" placeholder="Description" [ngModel]="item.description">
                </p>
            </div>

            <div class="field is-narrow">
                <button type="submit" style="background: rgb(159, 104, 235); "class="button" [ngClass]="{'is-primary': isNewItem, 'is-success': !isNewItem }" [disabled]="!itemForm.valid">
                <p *ngIf="isNewItem">Add</p>
                <p *ngIf="!isNewItem">Save</p>
                </button>
            </div>


        </div>
    </div>
</form>
